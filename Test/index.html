<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            
            <h1>Job Application 
            <span class="text_small">(Web)</span>
            </h1>
            
            <form action="">
                <div class="form_container">

                    <div class="form_data">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form_data">
                        <label for="Last_name">Last Name</label>
                        <input type="text" name="Last_name" id="Last_name">
                    </div>
                    <div class="form_data">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form_data">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">select job role</option>
                            <option value="software_developer">Software Developer</option>
                            <option value="frontend_developer">Frontend Developer</option>
                            <option value="backend_developer">Backend Developer</option>
                            <option value="fullstack_developer">Fullstack Developer</option>
                        </select>
                    </div>
                    <div class="textarea_data">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5"></textarea>
                    </div>
                    <div class="form_data">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form_data">
                        <label for="pincode">Pincode</label>
                        <input type="text" name="pincode" id="pincode">
                    </div>
                    <div class="form_data">
                        <label for="start_date">Start Date</label>
                        <input type="date" value="2002-08-23" name="start_date" id="start_date">
                    </div>
                    <div class="form_data">
                        <label for="cv">Upload C.V</label>
                        <input type="file" name="cv" id="cv">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Job</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
